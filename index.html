<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
  
  <form action="">
<h1 style="color: rgb(210, 18, 228); align-items: center;">PAYMENT FORM </h1>
<h2>Contact Information</h2>


<p>required Filed Are Followed By *</p>
    <p>Name:* <input type="text" name="Name" required></p>


<legend>Gender *</legend>

<fieldset>
    <p>
male <input type="radio" name="gender" id="male" required> female <input type="radio" name="gender" id="female" required>
    </p>

</fieldset>


<p>Address: <textarea name="Address" id="address" cols="30" rows="10"></textarea></p>

<p>Email: <input type="email" name="email" id="email" required></p>


<p>Pincode: <input type="number" name="pincode" id="pincode"></p>

<hr>

<p>Card Type:
    <select name="card_type" id="card_type" required>
<option value="">--Select your card--</option>
<option value="Rupay">Rupay</option>
<option value="Mastercard">Mastercard</option>
<option value="Visa">Visa</option>


    </select>
</p>

<p>
card_number: <input type="number" name="card_number" id="card_number" required>

</p>

<p>
Expiry_date: <input type="date" name="Expiry_date" id="Expiry_date" required>

</p>


<p>CVV: <input type="password" name="cvv" id="cvv" required></p>

<input type="submit" value="Pay Now">


  </form>  

</body>
</html>
